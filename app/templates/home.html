{% extends 'base.html' %}

{% block content %}
	<div class="hero-unit">
		<h1>Hey there</h1>
		<p>Lets upload some stuff</p>
	</div>
	<div class="row">
		<div class="span6">
			<h2>
				Upload PST
			</h2>
			<form action="/upload/" id="upload" method="post" enctype="multipart/form-data">
				<div class="well">
				{% csrf_token %}
					<input id="file-select" type="file" name="file" value="" />
					{% if field.errors %}
						<span>{% for error in field.errors %}{{ error }}<br> {% endfor %}</span>
					{% endif %}
					<button id="submit" class="btn btn-success pull-right"><i class="icon-upload"></i>Upload</button>
					<div id="file-drag">Or drop files here</div>
				</div>
			</form>
			<div id="status"></div>
		</div>
		<div class="span6">
			<h2>
				Select words
			</h2>
			<p>description</p>
		</div>
	</div> <!-- /.row -->
{% endblock %}
