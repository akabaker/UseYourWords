{% extends 'base.html' %}

{% block content %}
	<div class="hero-unit">
		<h1>Hey there</h1>
		<p>Lets upload some stuff</p>
	</div>
	<div class="row">
		<div class="span12">
			<h2>
				
			</h2>
			<form action="" id="upload" method="post">
				<div class="well">
				{% csrf_token %}
					<textarea id="text-input" required="true" autofocus="true" maxlength="5000" name="textarea"></textarea>
					{% if form.textarea.errors %}
						<ul class="unstyled">
						{% for error in form.textarea.errors %}
							<li class='alert alert-error'><strong>{{ error|escape }}</strong></li>
						{% endfor %}
						</ul>
					{% endif %}
					<button id="submit-text" class="btn btn-primary"><i class="icon-share"></i>Submit</button>
				</div>
			</form>
			<div id="status"></div>
		</div>
	</div> <!-- /.row -->
{% endblock %}
