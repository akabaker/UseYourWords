{% extends 'base.html' %}

{% block content %}
	<!--
	<div class="hero-unit">
		<h1>Text Light</h1>
		<p>Copy and paste text below to get started.</p>
	</div>
	-->
	<div class="page-header">
		<h1>Text Light
			<small>Copy and paste text below to get started.</small>
		</h1>
	</div>
	<div class="row">
		<div class="span12">
			<div>
				<form action="/submit/" id="upload" method="post">
					{% csrf_token %}
						<textarea id="text-input" required="true" maxlength="5000" name="textarea"></textarea>
						{% if form.textarea.errors %}
							<ul class="unstyled">
							{% for error in form.textarea.errors %}
								<li class='alert alert-error'><strong>{{ error|escape }}</strong></li>
							{% endfor %}
							</ul>
						{% endif %}
						<button id="submit-text" class="btn btn-primary"><i class="icon-share"></i>Submit</button>
				</form>
			</div>
			<div id="status"></div>
		</div>
	</div> <!-- /.row -->
		<hr>
	<div id="results">
	</div> <!-- /.row -->
{% endblock %}
